{% extends "index.html" %}
{% block content %}

    <h3 class="center-align">Add Category</h3>


    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!--category name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="category_name" name="category_name" minlength="5" maxlength="25" 
                    type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!--submit button-->
            <div class="row center-align">
                <button type="submit" class="col s12 btn-large">Add Category</button>
            </div>
        </form>
    </div>

{% endblock %}
