{% extends "index.html" %}
{% block content %}

<!--username password and submit button taken from materialise and adjusted like in miniproject-->
    <h3 class="center-align">Sign In</h3>

    <div class="row center-align">
        <form class="col-8 center-align" method="POST" action="{{ url_for('signin') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" 
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row center-align">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" 
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row center-align">
                    <button type="submit" class="col s12 btn-large">Sign In</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New User ?
                <a href="{{ url_for('register')}}">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
